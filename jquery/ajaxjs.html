<html>
<script>
function f1(){
    let http=new XMLHttpRequest();
    http.onload=function(){
        console.log(http.responseText);
        let obj=JSON.parse(http.responseText);
     
        document.getElementById("i2").innerHTML=`${obj.data.first_name} ${obj.data.last_name}`
        document.getElementById("i3").innerHTML=`<img src="${obj.data.avatar}" width="300px" height="300px" alt="image not found" />`
    } 
        let id=document.getElementById("i1").value;
        http.open("GET",`https://reqres.in/api/users/${id}`);
        http.send();
    
}
</script>
<body>
<input type="number" id="i1" min="1" max="10"><br><br>
<input type="button" value="Get Data From Server" onclick="f1()"/>
<p id="i2"></p>
<div style="margin:10px;" id="i3"></div>
</body>
</html>
